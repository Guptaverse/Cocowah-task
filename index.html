<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">


    <!-- Adding Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300&family=Kadwa&family=Mochiy+Pop+P+One&family=Permanent+Marker&family=Varela+Round&display=swap" rel="stylesheet">

    <title>Login-Design</title>
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="login-container-left">
                <p class="logo">
                    <img src="./images/logo.png" alt=""> Coins
                </p>
                <p style="font-size: 2.5rem;font-weight: 500;margin: 0;">Login</p>
                <p class="cont-with-google">
                    <img src="./images/google.png" alt="">
                    <span style="margin-left: 10px;font-size: 14px;">
                        Continue with Google
                    </span> 
                </p>
                <p style="margin: 10px 0px;"><span style="font-size:12px;color: rgba(17, 20, 45, 0.5);">or use your</span> <span style="font-size:13px;font-weight: 500;color: rgba(17, 20, 45, 0.5);">email adress</span></p>
                <input type="text">
                <p style="font-size: 12px;margin: 15px 0;">Enter the email you signed up with to receive your login code</p>
                <button>Login</button>
                <p style="font-size: 12px;margin: 30px 0 0 0;">
                    New to Cocowah? <span style="text-decoration-line: underline;color: #4053FF;">Signup for free</span>
                </p>
            </div>
            <div class="login-container-right">
                <div class="img-container">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
